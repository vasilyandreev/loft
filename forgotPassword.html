<template name="forgotPassword">
	<div class="forgotPassword">
	{{#if resetPassword}}
	<form id="login-new-password" action="action">
			<div>
				<ul>
					<p> Enter your email and new password below. </p>
					<li> <input type="email" id="new-password-email" placeholder="email"/> </li>
					<li>  <input type="password" id="new-password-login" placeholder="new password"  /> </li>
					<input type="submit" id="new-password-login-button" value="RESET PASSWORD" />
				</ul>
			</div>
		</form>
		{{/if}} 
		{{#if showForm}}
		<form id="forgot-form" action="action">
			<div>
			<ul>
				<li> <p> Enter your email address, and we'll email you a link to reset your password. </p> </li>
				<li><input type="email" id="forgot-password-email" placeholder="email"/></li>
				<input type="submit" id="forgot-button" value="Send link!" />
			</ul>
			</div>
		</form> 
		{{/if}}
	</div>
	{{#if linkSent}}
		<div id = "email-sent">
		<p> We've sent you an e-mail to reset your password. </p>
	</div>
		{{/if}}
</template>
