<template name="quote">
	<div class="quote">
		<div id="quote-header">
			<p> Welcome home, {{firstName}}. </p>
		</div>
		<div id="quote-body">
			<p> "Wipe your hand across your mouth, and laugh; <br> 
				The worlds revolve like ancient women <br> 
				Gathering fuel in vacant lots." <br><br> - T.S Eliot, "Preludes" </p>
			<!--<p>{{quoteText}}</p>-->
			<div class="quote-enter"><button id="quote-enter"> Enter </button> </div>
		</div>
	</div>
</template>
