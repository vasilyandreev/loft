<template name="requestInvite">
	<div class="requestInvite">
	<h1> Loft. <br> </h1>
	Tell us about yourself and we'll send you an invite.
			<form id="invite-form">
				<ul>
					<li><label> First name: </label><span><input type="text" id="invite-first-name" value="{{prefillFirstName}}" placeholder="" /></span></li>
					<li><label><span> Last name: </span><input type="text" id="invite-last-name" value="{{prefillLastName}}" placeholder="" /></label></li>
					<li><label><span> E-mail: &nbsp; &nbsp; &nbsp; &nbsp; </span><input type="email" id="invite-email" placeholder=""/></label></li>
					<li><label><span> Why do you want to use loft? &nbsp; </span><input type="text" id="invite-why" placeholder=""/></label></li>
					<label> <input type="submit" id="request-invite" value="Enter"/></label>
				</ul> 
			</form>
	</div>
</template>
