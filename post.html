<template name="post">
	<div class="post" id="{{_id}}">
		<p>{{name}} ({{lovedBy.length}})</p>
		<p>{{{safeText}}}</p>
		{{#if canLove}}
			<button class="love-button">Love</button>
		{{/if}}
		<p>Comments:</p>
		{{#each comments}}
			{{> comment}}
		{{/each}}
		<form class="new-comment">
	    <input type="text" name="text" placeholder="Leave a comment..." />
	  </form>
		<br><br>
	</div>
</template>
