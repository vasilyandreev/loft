<template name="post">
	<div class="post" id="{{_id}}">
		<div class = postHeader>
			<p>
				{{name}}
				<button class="love-button">
					<div class = "lovedBy">
						{{lovedBy.length}}
					</div>
					<input type ="image" img id ="blackHeart" image src={{imageSource}}>
				</button>
			</p>
		</div>

		<div class = postContent> <p>{{{safeText}}}</p> </div>
		
		<div class = commentSection> <p></p>
		{{#each comments}}
			{{> comment}}
		{{/each}}
		<div class="new-comment"> 
			<textarea class="comment-input-textarea" placeholder="What do you think?"></textarea>
			<a class="comment-link standard-link" href="#">COMMENT</a>
		</div>
		<br><br>
	</div>
	</div>
</template>
