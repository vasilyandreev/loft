<template name="signUpDiscover">
	<li id = "create-your-loft">Create your Loft.</li>
	<li id = "discover-edit-this-later"> Reimagine your social network. Follow interesting people you know and those you haven't yet met.  </li>
	{{#each loftUsers}}
	<div class = "discover-follower-name clearfix" id = "{{_id}}">
				<div class = "discover-user-name">
					<div class = "discover-name">{{name}}:</div><br> 
					{{#with getUserIdContext}}
					<div class = "discover-about-user">
						<div id = "discover-aboutMe-question-{{getId}}" class = "discover-aboutMe-question">  {{name}} 
						</div>
						
						<div id = "discover-aboutMe-answer-{{getId}}" class = "discover-aboutMe-answer" style = "{{ifAboutMeExists}}"> {{getAboutMe}}  </div>
						
						<div id = "discover-listening-question-{{getId}}" class = "discover-question"  style = "{{#if aboutMe}} display: none {{/if}}" > What are you listening to?</div>
						<div id = "discover-listening-answer-{{getId}}" class = "discover-answer"  style = "{{#if aboutMe}} display: none {{/if}}"> {{getListeningTo}} </div>
						
						<div id = "discover-reading-question-{{getId}}" class = "discover-question" hidden> What are you reading? </div>
						<div id = "discover-reading-answer-{{getId}}" class = "discover-answer" hidden> {{getReading}} </div>
						
						<div id = "discover-thinking-question-{{getId}}" class = "discover-question" hidden> What have you been thinking about? </div>
						<div id = "discover-thinking-answer-{{getId}}" class = "discover-answer" hidden> {{getThinking}}</div>
						
						<div id = "discover-working-question-{{getId}}" class = "discover-question" hidden> What have you been working on? </div>
						<div id = "discover-working-answer-{{getId}}" class = "discover-answer" hidden> {{getWorking}}  </div>
						
					</div>
					<div class = "discover-about-user-icons" id = "discover-about-user-icons-{{../_id}}">
						<a id="discover-about-me-link-{{getId}}" class = "discover-about-me-link" userId = "{{getId}}" href="#"> 
						<img src="/images/person-2x.png">
				 		</a> 
						<a id="discover-listening-to-link-{{getId}}"  class = "discover-listening-to-link"  userId = "{{getId}}" href="#"> 
						<img src="/images/headphones-2x.png">
				 		</a> 
						<a id="discover-reading-link-{{getId}}"  class = "discover-reading-link"   userId = "{{getId}}" href="#"> 
						<img src="/images/book-2x.png">
				 		</a> 
						<a id="discover-thinking-link-{{getId}}" class = "discover-thinking-link"  userId = "{{getId}}" href="#"> 
						<img src="/images/question-mark-2x.png">
				 		</a> 
				 		<a id="discover-working-link-{{getId}}" class = "discover-working-link"  userId = "{{getId}}"  href="#"> 
						<img src="/images/brush-2x.png">
				 		</a> 
					</div>
					{{/with}}



				
				</div>
				<!-- <div class = "discover-follow-user">
					{{#if requestSent}}
						<a class = "profile-request-sent" href="#">
							Request Sent
						</a>
					{{else}}
					<a class = "follow-user" userId = "{{getUserId}}" href="#">
						+ {{firstName}} 
						<input type="image" id="follow-user-{{_id}}" src="/images/Icon-Small-40.png"> 
					</a>
					{{/if}}
					<div class ="send-user-follower-request">
					<textarea  id = "send-user-message-{{getUserId}}"  class="discover-message-input-textarea placeholder" placeholder="Optional: Send {{firstName}} a message. People like getting messages."></textarea>
					<a class = "send-request-link" id = "send-request-link-{{getUserId}}" userid = "{{getUserId}}" href="#"> SEND REQUEST </a>
					</div>
				</div> -->
				<div class = "discover-follow-user">
					<!-- {{#if requestSent}} -->
						<a class = "discover-profile-request-sent" id ="sign-up-profile-request-sent-{{getUserId}}" href="#">
							Request Sent
						</a>
					<!-- {{else}} -->
					<a class = "follow-user" id = "sign-up-follow-user-{{getUserId}}" userId = "{{getUserId}}" href="#">
						+ {{firstName}} 
						<!-- <input type="image" id="follow-user-{{_id}}" src="/images/Icon-Small-40.png">  -->
					</a>
					<!-- {{/if}} -->
					<div class ="send-user-follower-request" id = "sign-up-send-user-follower-request-{{getUserId}}">
					<textarea  id = "sign-up-send-user-message-{{getUserId}}"  class="discover-message-input-textarea placeholder" placeholder="Optional: Send {{firstName}} a message. People like getting messages."></textarea>
					<a class = "send-request-link" id = "sign-up-send-request-link-{{getUserId}}" userid = "{{getUserId}}" href="#"> SEND REQUEST </a>
					</div>
				</div>
		</div> 
	{{/each}}
	<div class = "sign-up-discover-footer">
		<a class = "sign-up-discover-next"  href="#"> NEXT </a>
	</div>
</template>
