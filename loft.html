<template name="home">
<header>
	<span id="loft-logo">Loft.&nbsp;&nbsp;&nbsp;</span><button id="story-button">{{newStories.count}}</button>
	<span id="loft-logout-span"><a id="loft-logout" href="#">LOGOUT</a></span>
</header>
<div class="b-stories">
	{{#if showStories}}
		{{> stories}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
<div class="b-posts">
	{{#if selectedPost}}
		{{#with selectedPost}}
			{{> post}}
		{{/with}}
	{{else}}
		<div>
			{{#if canPost}}
				<form id="new-post">
					<textarea id="post-input" name="text" placeholder="What's on your mind?"></textarea>
					<span>
						<input type="submit" value="Post">&nbsp;&nbsp;&nbsp;
						Posts left for this week: {{postsLeft}}
					</span>
				</form>
			{{else}}
				<p>Ran out of posts for this week.</p>
			{{/if}}
		</div>
	
		<br>
		{{#each posts}}
			{{> post}}
		{{/each}}
		{{#if showLoadMore}}
			<p><a id="load-more" href="#">Load More</a></p>
		{{/if}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
</template>
