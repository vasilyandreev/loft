<template name="home">

<!-- Absolute elements -->
<!-- Rectangle used to darken the whole screen when composing a post. -->
<div id="darken"></div>
<div id="post-popup" class="post-popup-div">
	<textarea class="post-input-textarea" placeholder="What's on your mind?"></textarea>
	<div class="post-popup-footer">
		<a id="submit-post" href="#">SUBMIT</a>&nbsp;&nbsp;&nbsp;
		Posts left for this week: {{postsLeft}}
	</div>
</div>

<header>
	<span id="loft-logo">Loft.&nbsp;&nbsp;&nbsp;</span><button id="update-button">{{newUpdates.count}}</button>
	<span id="loft-logout-span"><a id="loft-logout" href="#">LOGOUT</a></span>
</header>
<div class="b-updates">
	{{#if showUpdates}}
		{{> updates}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
<div class="b-posts">
	{{#if selectedPost}}
		{{#with selectedPost}}
			{{> post}}
		{{/with}}
	{{else}}
		<div>
			{{#if canPost}}
				<div id="post-prompt" class="post-prompt-div">
					<textarea class="post-input-textarea" placeholder="What's on your mind?"></textarea>
				</div>
			{{else}}
				<p>Ran out of posts for this week.</p>
			{{/if}}
		</div>
		<br>
		{{#each posts}}
			{{> post}}
		{{/each}}
		{{#if showLoadMore}}
			<p><a id="load-more" href="#">Load More</a></p>
		{{/if}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
</template>
