<header>
	<span id="loft-logo">Loft.&nbsp;&nbsp;&nbsp;</span><button id="update-button">{{newUpdates.count}}</button>
	<span id="loft-logout-span"><a id="loft-logout" href="#">LOGOUT</a></span>
</header>
<div class="b-updates">
	{{#if showUpdates}}
		{{> updates}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
<div class="b-posts">
	{{#if selectedPost}}
		{{#with selectedPost}}
			{{> post}}
		{{/with}}
	{{else}}
		<div>
			{{#if canPost}}
				<a href="#" id="post-prompt">
					<div id="post-prompt-text">&nbsp;What's on your mind?</div>
					<div id="post-prompt-line"></div>
				</a>
			{{else}}
				<p>Ran out of posts for this week.</p>
			{{/if}}
		</div>
	
		<br>
		{{#each posts}}
			{{> post}}
		{{/each}}
		{{#if showLoadMore}}
			<p><a id="load-more" href="#">Load More</a></p>
		{{/if}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
</template>
