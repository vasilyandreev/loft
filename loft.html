
<template name="home">
	
<header>
	<span id="loft-logo">Loft&nbsp;&nbsp;&nbsp;</span><button id="story-button">{{newStories.count}}</button>
	<button id="log-out"> Log-out </button>
</header>
<div class="b-stories">
	{{#if showStories}}
		{{> stories}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
<div class="b-posts">
	{{#if currentPost}}
		{{#with currentPost}}
			{{> post}}
		{{/with}}
	{{else}}
		<header>
			{{#if canPost}}
				<form class="new-post">
					<textarea name="text" placeholder="What's on your mind?"></textarea>
					<input type="submit" value="Submit">
					<p>Posts left for this week: {{postsLeft}}</p>
				</form>
			{{else}}
				<p>Ran out of posts for this week.</p>
			{{/if}}
		</header>
	
		<br>
		<h1>Posts</h1>
		{{#each posts}}
			{{> post}}
		{{/each}}
		{{#if showLoadMore}}
			<p><a id="load-more" href="#">Load More</a></p>
		{{/if}}
	{{/if}}
</div>
<div class="b-posts-spacer">&nbsp;</div>
</template>
