<template name="requestInvitate">
	<h1> Loft. <br> Tell us about yourself and we'll be in touch.</h1>
			<form id="register-form">
				<ul>
					<li><label> First name: </label><span><input type="text" id="account-first-name" value="{{prefillFirstName}}" placeholder="" /></span></li>
					<li><label><span> Last name: </span><input type="text" id="account-last-name" value="{{prefillLastName}}" placeholder="" /></label></li>
					<li><label><span> E-mail: &nbsp; &nbsp; &nbsp; &nbsp; </span><input type="email" id="account-email" placeholder=""/></label></li>
					<li><label><span> Why do you want to use loft? &nbsp; </span><input type="password" id="account-password" placeholder=""/></label></li>
					<label> <input type="submit" id="create-account" value="Enter"/></label>
				</ul> 
			</form>
</template>
