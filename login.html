<template name="login">
	<div class="login">
		<p>Login:</p>
		<form id="login-form" action="action">
			<div>
				<input type="email" id="login-email" placeholder="Email"/>
				<input type="password" id="login-password" placeholder="Password"/>
				<input type="submit" id="login-button" value="Sign in" />
			</div>
		</form> 
		<p>{{loginError}}</p>
	
		<br>
	
		<p>Register:</p>
		<form id="register-form" action="action">
			<ul>
				<li><input type="text" id="account-first-name" placeholder="First Name"/></li>
				<li><input type="text" id="account-last-name" placeholder="Last Name"/></li>
				<li><input type="email" id="account-email" placeholder="Email"/></li>
				<li><input type="password" id="account-password" placeholder="Password"/></li>
				<li><input type="submit" id="create-account" value="Create an Account" /></li>
			</ul>
		</form>
		<p>{{registerError}}</p>
	</div>
</template>
