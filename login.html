<template name="login">
	<div class="login">
		<h1> Loft </h1>
		<h2>  </h2>
		<form id="login-form" action="action">
			<div>
			<ul>
				<li><input type="email" id="login-email" placeholder="email"/></li>
				<li><input type="password" id="login-password" placeholder="password"/></li>
				<input type="submit" id="login-button" value="Sign in" />
			</ul>
			</div>
		</form> 
		<p>{{loginError}}</p>
	</div>
</template>
